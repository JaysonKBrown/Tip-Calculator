<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="./CSS/style.css">
    <title>Tip Calc</title>
</head>
<body>
    <div class="calculator">
        <h1 class="calcTitle">Tip Calculator</h1>
        <div class="field">
            <label for="amount" class="fieldLabel">Amount</label>
            <input type="text" name="amount" id="amount" placeholder="$" class="fieldInput">
            </input>
        </div>
        <div class="field">
            <label for="tip" class="fieldLabel">Tip</label>
            <select name="tip" id="tip" class="fieldInput">
                <!-- Emoji idea from Youtube -->
                <option value="0" selected>No tip ðŸ¥²</option>
                <option value="10">10% ðŸ˜’</option>
                <option value="15">15% ðŸ™‚</option>
                <option value="20">20% ðŸ¥º</option>
            </select>
        </div>
        <div class="field">
            <label for="people" class="fieldLabel">People</label>
            <input type="number" value="1" min="1" step="1" id="people" class="fieldInput">
        </div>
        <button id="calculate">Calculate</button>
        <div class="info">
            <p class="info__tip"></p>
            <p class="info__total"></p>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./JS/app.js"></script>
</body>
</html>
